<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Парольна автентифікація</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Парольна автентифікація</h1>
        <div id="register-form">
            <h2>Реєстрація</h2>
            <input type="text" id="new-username" placeholder="Ім'я користувача">
            <input type="password" id="new-password" placeholder="Пароль">
            <button onclick="registerUser()">Зареєструватися</button>
            <p id="register-error" class="error-message"></p>
        </div>
        <div id="login-form">
            <h2>Увійти</h2>
            <input type="text" id="username" placeholder="Ім'я користувача">
            <input type="password" id="password" placeholder="Пароль">
            <button onclick="login()">Увійти</button>
            <p id="login-error" class="error-message"></p>
        </div>
        <div id="admin-panel" style="display: none;">
            <h2>Панель адміністратора</h2>
            <button onclick="changePassword()">Змінити пароль адміністратора</button>
            <button onclick="addUser()">Додати користувача</button>
            <button onclick="blockUser()">Заблокувати користувача</button>
            <button onclick="logout()">Вихід</button>
            <p id="admin-error" class="error-message"></p>
        </div>
        <div id="user-panel" style="display: none;">
            <h2>Панель користувача</h2>
            <button onclick="changeUserPassword()">Змінити пароль</button>
            <button onclick="logout()">Вихід</button>
            <p id="user-error" class="error-message"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
